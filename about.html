<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Navbar from Bootstrap-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="about.html">Cities</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="index.html">FTPgames</a>
        </div>
      </div>
    </div>
  </nav>

  <!--Main Content-->
  <main>

    <!--PUT and DELETE Forms-->
    <div>
      <button type="btn" id="show-cities" class="btn btn-primary" onclick="getCities()">Show Cities</button>
    </div>

    <section id="form-section">
      <!--POST-->
      <div id="post-form">
        <div class="form-group">
          <label for="exampleInputEmail1">ID Number</label>
          <input type="text" class="form-control" id="id-number" aria-describedby="emailHelp" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input type="text" class="form-control" id="city-input" placeholder="City">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Population</label>
          <input type="text" class="form-control" id="pop-input" placeholder="Population">
        </div>
        <button type="btn" id="add-city-button" class="btn btn-primary" onclick="addCity()">Add City</button>
      </div>
      <!--Delete-->
      <div id="delete-form-div">
        <div class="form-group">
          <label for="exampleInputPassword1">Delete City</label>
          <input type="text" class="form-control" id="del-input" placeholder="Insert ID...">
        </div>
        <button type="btn" id="del-city-btn" class="btn btn-primary" onclick="deleteCity()">Delete</button>
      </div>
      <!--PATCH-->
      <div id="post-form">
        <p>Update City</p>
        <div class="form-group">
          <label for="exampleInputEmail1">ID Number</label>
          <input type="text" class="form-control" id="patch-id-input" aria-describedby="emailHelp"
            placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input type="text" class="form-control" id="patch-city-input" placeholder="City">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Population</label>
          <input type="text" class="form-control" id="patch-pop-input" placeholder="Population">
        </div>
        <button type="btn" id="patch-button" class="btn btn-primary" onclick="patchCity()">Add City</button>
      </div>


    </section>


    <!--Cities fetch div-->
    <div id="cities-div">

    </div>


  </main>
  <!--Footer-->
  <footer>
    <div class="card">
      <div class="card-header">
        Quote
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>A well-known quote, contained in a blockquote element.</p>
          <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
        </blockquote>
      </div>
    </div>
  </footer>


  <!--Script Links-->
  <script src="about.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
