<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Navbar from Bootstrap-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="about.html">Cities</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="index.html">FTPgames</a>
        </div>
      </div>
    </div>
  </nav>

  <!--Main Content-->
  <main>

    <section class="hero-container">
      <div class="hero-cities">
        <div class="text-cities">
          <h1>Cities</h1>
    </section>

    <!--Forms-->
    <div id="get-cities-div">
      <h2>Edit, add or remove a city</h2>
      <button type="button" id="show-cities" class="btn btn-primary" onclick="getCities()">Show Cities</button>
    </div>

    <div id="form-section">

      <!--Put-->
      <div id="put-form">
        <h5>Edit City</h5>
        <div class="form-group">
          <label for="patch-id-input">ID Number</label>
          <input type="text" class="form-control" id="patch-id-input" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label for="patch-city-input">City</label>
          <input type="text" class="form-control" id="patch-city-input" placeholder="City">
        </div>
        <div class="form-group">
          <label for="patch-pop-input">Population</label>
          <input type="text" class="form-control" id="patch-pop-input" placeholder="Population">
        </div>
        <button type="button" id="put-button" class="btn btn-primary" onclick="patchCity()">Edit</button>
      </div>

      <!--POST-->
      <div id="post-form">
        <h5>Add new City</h5>
        <div class="form-group">
          <label for="city-input">City</label>
          <input type="text" class="form-control" id="city-input" placeholder="City">
        </div>
        <div class="form-group">
          <label for="pop-input">Population</label>
          <input type="text" class="form-control" id="pop-input" placeholder="Population">
        </div>
        <button type="button" id="add-city-button" class="btn btn-primary" onclick="addCity()">Add</button>
      </div>

      <!--Delete-->
      <div id="delete-form-div">
        <h5>Delete City</h5>
        <div class="form-group">
          <label for="del-input">Delete City</label>
          <input type="text" class="form-control" id="del-input" placeholder="Insert ID...">
        </div>
        <button type="button" id="del-city-btn" class="btn btn-primary" onclick="deleteCity()">Delete</button>
      </div>

    </div>

    <!--Cities fetch div-->
    <div id="cities-grid-section">
      <div id="cities-div">
      </div>
    </div>

  </main>

  <!--Footer-->
  <footer id="footer">
    <p style="color: white">Copyright Â© 2022 <span style="color:#17acb4">FTP</span>Games. All rights reserved.</p>
  </footer>

  <!--Script Links-->
  <script src="about.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>
